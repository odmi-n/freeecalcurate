<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* カスタムスタイル */
        .triangle-down {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #ffffff; /* 背景色に合わせて調整 */
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <header class="bg-white shadow-md relative">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div>
                    <div class="text-xs text-blue-600 font-semibold">
                        <i class="fas fa-leaf mr-1"></i>freee 勤怠管理Plus
                    </div>
                    <div class="text-sm text-gray-700 mt-1">東京</div>
                </div>
                <div class="text-right">
                    <div id="current-date" class="text-lg font-semibold text-gray-800"></div>
                    <div id="current-time" class="text-3xl font-bold text-gray-900"></div>
                </div>
                <button class="text-gray-600 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="triangle-down"></div>
    </header>

    <main class="flex-grow bg-gray-700 flex flex-col items-center justify-center pt-8 pb-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-12">諏訪 巧実</h1>

            <div class="space-y-4 sm:space-y-0 sm:flex sm:space-x-4">
                <button class="bg-teal-400 hover:bg-teal-500 text-white font-bold py-6 px-12 rounded-lg shadow-lg flex items-center justify-center text-2xl w-full sm:w-auto">
                    <i class="fas fa-arrow-up mr-3 text-3xl"></i>出勤
                </button>
                <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-6 px-12 rounded-lg shadow-lg flex items-center justify-center text-2xl w-full sm:w-auto">
                    <i class="fas fa-map-marker-alt mr-3 text-3xl"></i>チェックポイント
                </button>
                <button class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-6 px-12 rounded-lg shadow-lg flex items-center justify-center text-2xl w-full sm:w-auto">
                    <i class="fas fa-arrow-down mr-3 text-3xl"></i>退勤
                </button>
            </div>

            <p id="location-status" class="text-gray-400 mt-8 text-sm">端末の位置情報利用が許可されていません。</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-center py-4">
        <p class="text-xs text-gray-400">&copy; freee K.K.</p>
    </footer>

    <script>
        function updateDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const daysOfWeek = ['日', '月', '火', '水', '木', '金', '土'];
            const dayOfWeek = daysOfWeek[now.getDay()];

            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            document.getElementById('current-date').textContent = `${year}年${month}月${day}日 (${dayOfWeek})`;
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 初回実行と1秒ごとの更新
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // 位置情報取得のシミュレーション（実際の処理はバックエンドやJSのAPIで行う）
        // ここでは指定された文言をデフォルトで表示します。
        // document.getElementById('location-status').textContent = '位置情報取得中・・・';
    </script>
</body>
</html>
