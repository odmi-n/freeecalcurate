<!DOCTYPE html>
<html lang="ja">
<!-- This tool is for calculating the amount of work time, and is better than freee. I wonder why freee has been used, poor sense and complicated. -->
<!-- Dickhead who adopted, and confirmed freee, It is not considered what we should do, only "looks real" rule is adopted. It doesn't make any sense. Such an idiot -->
<head>
  <meta charset="UTF-8">
  <title>freee1分単位計算だるツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#64748b',
          }
        }
      }
    }
  </script>
  <style>
    /* スライダーのスタイル調整 */
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
    }
    input[type=range]::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #3b82f6;
      cursor: pointer;
    }
  </style>
  <link rel="icon" href="attendance.png" type="image/png">
</head>
<body class="bg-gray-50 min-h-screen font-sans">
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-6">BeEn分単位計算ツール</h1>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="start" class="block text-sm font-medium text-gray-700 mb-1">出勤時間:</label>
          <input type="text" id="start" class="w-full md:w-44 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="0900">
        </div>

        <div>
          <label for="end" class="block text-sm font-medium text-gray-700 mb-1">退勤時間:</label>
          <input type="text" id="end" class="w-full md:w-44 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="1730">
        </div>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">業務別の作業時間と時給</h2>
      
      <div id="task-container" class="space-y-4">
        <!-- 業務入力行のテンプレート -->
      </div>

      <div class="mt-4">
        <button id="add-task-btn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600 transition-colors flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          業務を追加
        </button>
      </div>
      
      <div class="mt-4 p-3 bg-gray-50 rounded-md">
        <div class="flex justify-between items-center">
          <div class="font-medium">総勤務時間:</div>
          <div id="total-time" class="font-bold">0時間0分</div>
        </div>
        <div class="flex justify-between items-center mt-2">
          <div class="font-medium">未割当時間:</div>
          <div id="unassigned-time" class="font-medium">0時間0分</div>
        </div>
      </div>
    </div>

    <div id="result" class="bg-blue-50 p-4 rounded-lg text-blue-800 font-medium mb-6"></div>
    <div id="wage-result" class="bg-white p-6 rounded-lg shadow-md"></div>
  </div>
  
  <!-- 月の稼働日数の初期設定（非表示） -->
  <input type="hidden" id="work-days" value="8">

  <!-- 業務種別のテンプレート（非表示） -->
  <template id="task-row-template">
    <div class="task-row grid grid-cols-1 md:grid-cols-3 gap-3 items-center border-b pb-3">
      <div class="flex items-center">
        <select class="task-type w-40 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary">
          <option value="授業">授業</option>
          <option value="サポート">サポート</option>
          <option value="授業前後の業務">授業前後の業務</option>
          <option value="開発：ワオラボサイト">開発：ワオラボサイト</option>
          <option value="開発：ワオラボスプレッセンス">開発：ワオラボスプレッセンス</option>
          <option value="開発：ワオラボ以外">開発：ワオラボ以外</option>
          <option value="私用外出・私用休憩">私用外出・私用休憩</option>
          <option value="その他業務">その他業務</option>
        </select>
        <button class="delete-task ml-2 text-red-500 hover:text-red-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div class="flex items-center">
        <input type="number" class="task-minutes w-20 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" min="0" step="5" value="0">
        <span class="ml-2 text-sm text-gray-600">分</span>
      </div>
      <div class="flex items-center">
        <label class="block text-sm font-medium text-gray-700 w-16">時給:</label>
        <input type="number" class="task-rate w-24 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" min="0" value="1000">
        <span class="ml-2 text-sm text-gray-600">円</span>
      </div>
    </div>
  </template>

  <!-- その他業務テンプレート（自動計算用） -->
  <template id="other-task-template">
    <div class="task-row other-task-row grid grid-cols-1 md:grid-cols-3 gap-3 items-center border-b pb-3 bg-gray-50">
      <div class="flex items-center">
        <span class="w-40 px-3 py-2 text-gray-700">その他業務</span>
      </div>
      <div class="flex items-center">
        <input type="number" class="task-minutes w-20 px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100" readonly value="0">
        <span class="ml-2 text-sm text-gray-600">分</span>
      </div>
      <div class="flex items-center">
        <label class="block text-sm font-medium text-gray-700 w-16">時給:</label>
        <input type="number" class="task-rate w-24 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" min="0" value="800">
        <span class="ml-2 text-sm text-gray-600">円</span>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
