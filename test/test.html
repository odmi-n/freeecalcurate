<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>勤怠打刻</title>

  <!-- Tailwind CSS (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 時計を 1 秒ごと更新 -->
  <script>
    function tick () {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      const w = '日月火水木金土'[now.getDay()];
      document.getElementById('date').textContent = `${y}年${m}月${d}日 (${w})`;
      document.getElementById('time').textContent = now.toLocaleTimeString('ja-JP',{hour12:false});
    }
    addEventListener('DOMContentLoaded', () => {
      tick();
      setInterval(tick, 1000);
    });
  </script>
</head>

<body class="min-h-screen flex flex-col bg-gray-900 text-gray-300">

  <!-- ───────────── ヘッダー ───────────── -->
  <header class="relative bg-white text-gray-700 shadow">
    <div class="flex justify-between items-start px-4 pt-2">
      <!-- ロゴ -->
      <div class="flex items-center space-x-2">
        <img src="https://placehold.co/90x24?text=freee" alt="freee logo" class="h-6">
        <span class="text-sm font-semibold">勤怠管理 Plus</span>
      </div>
      <!-- ハンバーガー -->
      <button class="md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7 fill-gray-500" viewBox="0 0 24 24">
          <path d="M3 6h18M3 12h18M3 18h18"/>
        </svg>
      </button>
    </div>

    <!-- 東京・日付・時刻 -->
    <div class="flex flex-col items-center pb-4">
      <div class="mt-1 text-lg font-semibold">東京</div>
      <div id="date" class="mt-1 text-sm font-medium"></div>
      <div id="time" class="mt-1 text-4xl font-extrabold tracking-wide"></div>
    </div>

    <!-- 三角ポインタ -->
    <div class="absolute left-1/2 -bottom-3 -translate-x-1/2 w-0 h-0
                border-x-[12px] border-x-transparent border-b-[12px] border-b-white"></div>
  </header>

  <!-- ───────────── メイン ───────────── -->
  <main class="flex-1 flex flex-col items-center pt-10 pb-8 px-4">
    <h1 class="text-3xl md:text-4xl font-extrabold mb-8">諏訪 巧実</h1>

    <!-- ボタン 3 個を横一列に（幅が足りなければ自動折返し） -->
    <div class="flex flex-row flex-wrap justify-center gap-4 mb-10">
      <!-- 共通クラス -->
      <template id="btnTemplate">
        <button
          class="relative h-36 min-w-[9.5rem] rounded-md shadow-lg overflow-hidden focus:outline-none">
          <div class="absolute inset-0"></div> <!-- 色用 -->
          <div class="absolute inset-x-0 top-0 h-4 bg-white/10"></div>
          <div class="relative z-10 flex flex-col items-center justify-center h-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 mb-1 fill-white"></svg>
            <span class="text-2xl font-bold text-white whitespace-nowrap"></span>
          </div>
        </button>
      </template>

      <!-- 出勤 -->
      <script>
        const btn = document.getElementById('btnTemplate').content.cloneNode(true);
        btn.querySelector('div.absolute:nth-child(1)').classList.add('bg-cyan-500');
        btn.querySelector('svg').innerHTML = '<path d="M12 2l5 5h-3v9h-4V7H7l5-5z"/><path d="M5 22h14v-2H5z"/>';
        btn.querySelector('span').textContent = '出勤';
        document.currentScript.parentElement.append(btn);
      </script>

      <!-- チェックポイント -->
      <script>
        const cp = document.getElementById('btnTemplate').content.cloneNode(true);
        cp.querySelector('div.absolute:nth-child(1)').classList.add('bg-amber-500');
        cp.querySelector('svg').innerHTML = '<path d="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm2 11H10v-2h1v-3h-1v-2h3v5h1v2z"/>';
        cp.querySelector('span').textContent = 'チェックポイント';
        document.currentScript.parentElement.append(cp);
      </script>

      <!-- 退勤 -->
      <script>
        const btn2 = document.getElementById('btnTemplate').content.cloneNode(true);
        btn2.querySelector('div.absolute:nth-child(1)').classList.add('bg-pink-500');
        btn2.querySelector('svg').innerHTML = '<path d="M12 22l-5-5h3V8h4v9h3l-5 5z"/><path d="M5 2h14v2H5z"/>';
        btn2.querySelector('span').textContent = '退勤';
        document.currentScript.parentElement.append(btn2);
      </script>
    </div>

    <p class="text-sm text-gray-400">位置情報取得中…</p>
  </main>

  <!-- ───────────── フッター ───────────── -->
  <footer class="text-center text-xs text-gray-400 py-4">
    © freee K.K.
  </footer>
</body>
</html>
